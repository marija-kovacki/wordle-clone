<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/src/w-favicon.png" />
    <title>Wordle clone</title>
  </head>
  <body>
    <main id="app" role="application" aria-label="Wordle game">
      <div class="dark-overlay"></div>
      <div class="modal">
        <div class="modal_header">
          <h1>Instructions:</h1>
          <span class="close-btn">&#x2715;</span>
        </div>
        <div class="modal_ins">
          <span class="box wrong">A</span> Letter exists in a word, but is in a wrong place.
        </div>
        <div class="modal_ins">
          <span class="box right">B</span>Letter exists in a word and is in the right place.
        </div>
        <div class="modal_ins">
          <span class="box empty">C</span>Letter does not exist in this word.
        </div>
      </div>
      <div id="game"></div>
    </main>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
